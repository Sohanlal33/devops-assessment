name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Docker Buildx (Essential for modern, fast builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub using your Repository Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            sohanlal33/devops-backend:v1.0.0
            sohanlal33/devops-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and Push Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            sohanlal33/devops-frontend:v1.0.0
            sohanlal33/devops-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # This uses Secrets to build the Role ARN dynamically
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/nexgen-github-oidc-role
          aws-region: ap-south-1

      - name: Execute Deployment via AWS SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "sudo chown -R ubuntu:ubuntu /home/ubuntu/devops-assessment",
              "cd /home/ubuntu/devops-assessment",
              "git pull origin main",
              "export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}",
              "export DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}",
              "chmod +x deploy.sh",
              "./deploy.sh"
            ]'
